<header-toolbar></header-toolbar>

<div class="content-row">
  <div class="dashboard-grid">
    <app-components-list (historySelected)="setHistory($event)"> </app-components-list>

    @if (history$ | async; as history) {

      <app-history-chart [history]="history"></app-history-chart>
    </div>
    }
  </div>
</div>
