<div class="content">
  <div *ngIf="isLoading" class="loading-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <div *ngIf="errorMessage && !isLoading" class="error">
    {{ errorMessage }}
  </div>

  <table
    mat-table
    [dataSource]="components"
    *ngIf="!isLoading && !errorMessage"
    class="mat-elevation-z2 full-width-table"
  >
    <!-- Navn -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Navn</th>
      <td mat-cell *matCellDef="let c">{{ c.name }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let c">
        <mat-form-field appearance="fill" class="status-select">
          <mat-select [(value)]="c.status" (selectionChange)="updateStatus(c)">
            <mat-option value="active">Active</mat-option>
            <mat-option value="inactive">Inactive</mat-option>
            <mat-option value="maintenance">Maintenance</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let c">{{ c.type }}</td>
    </ng-container>

    <!-- Sist oppdatert -->
    <ng-container matColumnDef="lastUpdated">
      <th mat-header-cell *matHeaderCellDef>Sist oppdatert</th>
      <td mat-cell *matCellDef="let c">
        {{ c.lastUpdated | date : 'short' }}
      </td>
    </ng-container>

    <!-- Delete column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let c">
        <button mat-icon-button color="warn" (click)="deleteComponent(c)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- History -->
    <ng-container matColumnDef="history">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let c">
        <button mat-icon-button color="warn" (click)="viewHistory(c)">
          <mat-icon>history</mat-icon>
          <td mat-cell *matCellDef="let c"></td>
        </button></td
    ></ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-mini-fab color="accent" (click)="addComponent()">
    <mat-icon>add</mat-icon>
  </button>
</div>
